<div class="card">
	<form name="delete-card-{id}" method="post">
        <input type="hidden" name="deletar" value="{id}"/>
        <button class="delete-button" type="submit">x</button>
    </form>
    <h3 class="card-title" name="title-{id}">{title}</h3>
    <div class="card-content">
        <p name="content-{id}">{details}</p>
    </div>
    <button class="edit-button" onclick="editButton({id})">Editar</button>
</div>
